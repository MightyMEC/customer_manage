<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #ok {
            border: 2px solid #ccc;
            text-align: left;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
        }
        h2 a {
            text-decoration: none;
            color: black;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 30%;
            font-size: larger;
            color: #ff6f61;
        }
        .form-group input {
            width: 65%;
            height: 40px;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            padding: 0 10px;
            color: #333;
        }
        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 5px #ff6f61;
        }
        .form-group input[type="submit"] {
            width: 100%;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #e55a4f;
        }
    </style>
</head>
<body>
    <h1>Please Enter Your Details</h1>
    <fieldset id="ok">
        <form action="Register" method="post">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" required placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" required placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" name="street" required placeholder="Enter your street">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" required placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" required placeholder="Enter your city">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" name="state" required placeholder="Enter your state">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
        <h2><a href="index.html">Login</a></h2>
    </fieldset>
</body>
</html>
